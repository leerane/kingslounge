<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Gulp-based starter kit that allows you to start your own front-end projects easily.">
    <meta name="keywords" content="gulp, starter, kit, scss, sass, boilerplate, html, css, front-end">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels - a Gulp-based starter kit</title>

    <!--- Preloading fonts and other stuff -->
    <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/opensansbold.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="css/utility/normalize.min.css">
    <link rel="stylesheet" href="css/styles.min.css">

    <!-- Picturefill -->
    <script>
      document.createElement( "picture" );
    </script>
    <script src="js/libs/picturefill/picturefill.min.js" async></script>
  </head>
  <body class="main-page">
    <header class="main-header">
      <nav class="main-navigation">
        <div class="main-navigation__top">
          <a class="main-logo main-page__main-logo">
            <picture>
              <source media="(min-width: 1150px)" srcset="img/svg/site-logo--main.svg">
              <source media="(min-width: 768px)" srcset="img/svg/site-logo--tablet.svg">
              <img src="img/svg/site-logo--mobile.svg" alt="Main logo" class="main-logo__svg">
            </picture>
          </a>
          <button class="hamburger-button main-navigation__hamburger-button js-hamburger-button visually-hidden" type="button" aria-label="Hamburger button"></button>
        </div>
        <div class="main-navigation__bottom">
          <ul class="main-navigation__list main-navigation__list--second">
            <li class="main-navigation__item">
              <a href="#" class="link main-navigation__link">Home</a>
            </li>
            <li class="main-navigation__item">
              <a href="#" class="link main-navigation__link">Features</a>
            </li>
            <li class="main-navigation__item">
              <a href="#" class="link main-navigation__link">Our goal</a>
            </li>
            <li class="main-navigation__item">
              <a href="#" class="link main-navigation__link">Contact us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <h1 class="visually-hidden">Main page</h1>
    </main>
    <footer class="main-footer">
      <div class="main-footer__inner">
        <a class="main-footer__logo main-page__footer-logo">
          <svg aria-label="Footer logo" width="101.61" height="34.06" class="main-footer__logo-svg">
            <use xlink:href="img/svg/sprite.svg#footer-logo"/>
          </svg>
        </a>
        <ul class="social-list">
          <li class="social-list__item">
            <a href="#" class="social-link"><span class="visually-hidden">Instagram</span>
              <svg aria-label="Instagram" width="21.77" height="21.33" class="social-link__svg">
                <use xlink:href="img/svg/sprite.svg#social-instagram"/>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a href="#" class="social-link"><span class="visually-hidden">Facebook</span>
              <svg aria-label="Facebook" width="14.96" height="27.72" class="social-link__svg">
                <use xlink:href="img/svg/sprite.svg#social-facebook"/>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a href="#" class="social-link"><span class="visually-hidden">Twitter</span>
              <svg aria-label="Twitter" width="23.49" height="20.17" class="social-link__svg">
                <use xlink:href="img/svg/sprite.svg#social-twitter"/>
              </svg>
            </a>
          </li>
        </ul>
        <p class="footer-copyright">
        </p>
      </div>
    </footer>
    <!-- SVG for Everybody -->
    <script src="js/libs/svg4everybody/svg4everybody.min.js"></script>
    <script>svg4everybody();</script>

    <!-- Main script -->
    <script src="js/main.min.js" async></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv3Mue0MjRxWehq81r_XyQS8Lnr-iQ-VQ&callback"></script>
  </body>
</html>
